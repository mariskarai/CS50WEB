<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div>
            <img src ="Google_2015_logo.svg.png" alt="google" width="300px">
            <a id="back" href="index.html"> Go Back</a>
        </div>
        <h2> Advanced Search</h2>

        <div>
            <h3>Find Pages with...</h3>
        </div>

        <div class="links"><!-- should put the links togethr-->
            <a href="image.html"> Image Search</a>
            
        </div>

        <form  action="https://www.google.com/search" method="GET">
            <table id ="box"> <!-- this is creating a table-->
                <tbody> <!--body of the table-->
                    <tr> <!-- starting a new row-->
                        <td> all these words:</td><!-- new entry-->
                        <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td> this exact word or phrase:</td>
                        <td> <input type="text" name="as_epq"></td>
                    </tr>
                    <tr>    
                        <td> any of these words:</td>
                        <td> <input type="text" name="as_oq"> </td>
                    </tr>
                    <tr>
                        <td> none of these words:</td>
                        <td> <input type="text" name="as_eq"></td>
                    </tr>
                </tbody>
            </table>

                <div> 
                    <input  class="button" type="submit" value="Advanced Search">
                </div>
        </form>
        
    </body>
</html>
