         <img src ="google images.jpg" alt="google" width="300px">
        <div class="links"><!-- should put the links togethr-->

        <div class="search container"> <!-- this is so that we have a box around the whole search function-->

                    <input class ="searchbar" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class ="buttons"> <!-- two buttons inside the buttons class-->
                    <input class="button" type="button" value="I'm Feeling Lucky" onclick="feelingLucky()"> <!--so we have to implement JS because its hard to do query seearch with just html-->
                    <input  class="button" type="submit" value="Google Search">
                </div>
            </form>
        </div>
