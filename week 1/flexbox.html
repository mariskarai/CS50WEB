<!DOCTYPE html>
<html>
<head>
    <title>flexbox</title>
    <style>
        #container{
            display:flex;
            flex-wrap:wrap;
        }
        #container > div{
            background-color: springgreen;
            font-size: 20px;
            margin: 20px;
            padding: 20px;;
            width: 200px;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1 this is some text inside a div</div>
        <div>2 this is some text inside a div</div>
        <div>3 this is some text inside a div</div>
        <div>4 this is some text inside a div</div>
    </div>
</body>
</html>
