<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr> <!-- this is the table header-->
                <th> ocean</th>
                <th> Average Depth</th>
                <th> Maximum Depth</th>
            </tr>
        </thead>
        <tbody> <!-- this is the table body-->
            <tr>
              <td> pacific Ocean</td>  
              <td> 2480 m</td>
              <td> 10,911 m</td>
            </tr>
            <tr>
                <td> Atlantic Ocean</td>
                <td> 3646m</td>
                <td> 8486m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
